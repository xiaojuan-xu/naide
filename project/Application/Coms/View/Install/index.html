<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安装人员列表</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
    <link rel="stylesheet" href="__PUBLIC__/Home/iconfont/iconfont.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/amazeui/assets/css/amazeui.css">
    <link rel="stylesheet" href="__PUBLIC__/Coms/css/install/css/install.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/common.css">
    <script>
        // var data = '{{$data}}'
        // console.log(data)
    </script>
</head>
<body>
    <div class="main">
        <div id="form1">
            <div>
                <span class="iconfont icon-search" @click="subClick()"></span>
                <input type="search" autocomplete="off" name="searchInfo" placeholder="请输入姓名/手机号码" v-model="search" @keyup.enter="searchs">
            </div>
        </div>
        <div class="userInfo">
            <ul>
                <!-- 头部 -->
                <li class="userLi clearfix">
                    <ol cass="am-g doc-am-g">
                        <li class="am-u-sm-4">安装人员</li>
                        <li class="am-u-sm-4">手机号码</li>
                        <li class="am-u-sm-4">绑定时间</li>
                    </ol>
                </li>
                <!-- 内容 -->
                <li class="userLi" v-for="(list,index) in userList" @click="installedit(list.id)">
                    <a class="cfix">
                        <ol class="am-g">
                            <li class="am-u-sm-4">{{list.name}}</li>
                            <li class="am-u-sm-4">{{list.phone}}</li>
                            <li class="am-u-sm-4 nextIcon">
                                <span>{{list.create_time}}</span> <span class="iconfont icon-xiangyou1"></span>
                            </li>
                        </ol>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="__PUBLIC__/Home/js/jquery.min.js"></script>
    <script src="__PUBLIC__/Home/js/public.js"></script>
    <script src="__PUBLIC__/Home/js/vue.min.js"></script>
    <script src="__PUBLIC__/Coms/js/install/install.js"></script>
    <script defer>
        var back2home = document.getElementsByClassName('back2home');
        back2home[0].setAttribute('href','{{:U("Coms/install/installAdd")}}');
        var data = '{{$data}}';
        // 开始请求页面用户数据
        if(data) {
            home.userList = JSON.parse(data);
        }else {
            $(".icon-xiangyou1").hide();
        }
        console.log(home.userList);

        
    </script>
</body>
</html>
