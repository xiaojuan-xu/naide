		function postPub(callback,url,data){
			$.ajax({
				url:url,
				type:"post",
				data:data,
				success:function(res){
					// console.log("成功",res)
					if(res.code == 200){
						callback({res:res.data,msg:0});
					}else{
						callback({res:"",text:"系统出错，请稍候再试",msg:1});
					}
				},
				error:function(res){
					console.log("失败",res);
					callback({res: "", text: "系统出错，请稍后再试!", msg:1});
				}
			})
		}
