<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>营销设置</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,minimal-ui" />
    <link rel="stylesheet" href="__PUBLIC__/Home/iconfont/iconfont.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/amazeui/assets/css/amazeui.css">
    <link rel="stylesheet" href="__PUBLIC__/Coms/css/dealer/css/dealerSet.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/common.css">
</head>
<body>
    <div class="main">
        <form method="post" id="form1" action="{{:U('Coms/Dealer/setdealer')}}">
            <ul>
                <!-- 初装费金额 -->
                <li>
                    <p>初装费金额: <span v-text='install_price'>{{splitStr("2000")}}</span>元</p>
                    <p>
                        <label>初装费金额：</label>
                        <input type="hidden" name="install_price" v-model='setData.install_price' />
                    </p>
                </li>
                <!-- 年服务费金额 -->
                <li>
                    <p>年服务费金额: <span v-text='service_price'>{{splitStr("12000")}}</span>元</p>
                    <p>
                        <label>年服务费金额：</label>
                        <input type="text" name="service_price_ex" placeholder="请输入金额"   v-model='setData.service_price'/>
                    </p>
                </li>
                <!-- 分享佣金金额 -->
                <li>
                    <p>分享佣金金额: <span v-text='commission'>{{splitStr("600")}}</span>元</p>
                    <p>
                        <label>分享佣金金额：</label>
                        <input type="text" name="commission_ex" placeholder="请输入金额"   v-model='setData.commission' />
                    </p>
                </li>
            </ul>
            <!-- 提交 -->
            <div>
                <input type="button" value="提交">
            </div>
        </form>
    </div>
    <script src="__PUBLIC__/Home/js/jquery.min.js"></script>
    <script src="__PUBLIC__/Home/js/public.js"></script>
    <script src="__PUBLIC__/Home/js/vue.min.js"></script>
    <script src="__PUBLIC__/Coms/js/dealer/dealerSet.js"></script>
    <script>
        var data = '{{$data|json_encode}}';
        console.log('data: ',data);
        if(!data){
            data = {};
            data['install_price'] = '--';
            data['service_price'] = '--';
            data['commission'] = '--';
        }
        deal.install_price = splitStr(data.install_price);
        deal.service_price = splitStr(data.service_price);
        deal.commission = splitStr(data.commission);
    </script>
</body>
</html>
