<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Devices/list')}">{:L('ADMIN_DEVICE_INDEX')}</a></li>
			<li class="active"><a href="{:U('Devices/add')}">{:L('ADMIN_DEVICE_ADD')}</a></li>
			<li><a href="{:U('Devices/adds')}">{:L('ADMIN_DEVICE_ADDS')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('add_device')}" onsubmit="return false;">
			<fieldset>
				<div class="control-group">
					<label class="control-label">{:L('DEVICE_CODE')}</label>
					<div class="controls">
						<input type="text" name="device_code">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('DEVICE_TYPE')}</label>
					<div class="controls">
						<select name="type_id">
							<foreach name="type" item="vo">
								<option value="{$vo.id}">{$vo.typename}</option>
							</foreach>
						</select>

					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
