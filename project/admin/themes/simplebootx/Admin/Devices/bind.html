<admintpl file="header" /></head><body><div class="wrap">    <ul class="nav nav-tabs">        <li><a href="{:U('Devices/bind')}">{:L('ADMIN_DEVICE_BIND')}</a></li>    </ul>    <form method="post" class="form-horizontal js-ajax-form" action="{:U('bindAction')}" onsubmit="return false;">        <fieldset>            <div class="control-group">                <label class="control-label">{:L('DEVICE_CODE')}</label>                <div class="controls">                    <select name="id">                        <option value="">--请选择设备--</option>                        <foreach name="devices" item="vo">                            <option value="{$vo.id}">{$vo.device_code}</option>                        </foreach>                    </select>                </div>            </div>            <div class="control-group">                <label class="control-label">{:L('VENDOR')}</label>                <div class="controls">                    <select name="vid">                        <option value="">--请选择经销商--</option>                        <foreach name="user" item="vo">                            <option value="{$vo.id}">{$vo.name}</option>                        </foreach>                    </select>                </div>            </div>        </fieldset>        <div class="form-actions">            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>        </div>    </form></div><script src="__PUBLIC__/js/common.js"></script></body></html>
